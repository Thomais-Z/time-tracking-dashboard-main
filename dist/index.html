<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.8cfc62b9.js" defer=""></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="jeremy-container">
        <div class="jeremy-info">
          <img class="jeremy-img" src="/image-jeremy.48fedf11.png" alt="Jeremy's profile picture">
          <p class="report">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="jeremy-btns">
          <a href="#" class="btn daily-btn active">Daily</a>
          <a href="#" class="btn weekly-btn">Weekly</a>
          <a href="#" class="btn monthly-btn">Monthly</a>
        </div>
      </div>

      <div class="box-container">
        <div class="box">
          <div class="icon-bg icon-bg-work">
            <img class="icon-work icon" src="/icon-work.f5bff2cf.svg" alt="Work icon">
          </div>
          <div class="time-tracking-box">
            <div class="title-box">
              <p class="title">Work</p>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path>
              </svg>
            </div>
            <p class="current-time">5hrs</p>
            <p class="previous-time">Yesterday - 7hrs</p>
          </div>
        </div>

        <div class="box">
          <div class="icon-bg icon-bg-play">
            <img class="icon-play icon" src="/icon-play.ff9c7f34.svg" alt="Play icon">
          </div>

          <div class="time-tracking-box">
            <div class="title-box">
              <p class="title">Play</p>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path>
              </svg>
            </div>
            <p class="current-time">1hrs</p>
            <p class="previous-time">Yesterday - 2hrs</p>
          </div>
        </div>

        <div class="box">
          <div class="icon-bg icon-bg-study">
            <img class="icon-study icon" src="/icon-study.713493a8.svg" alt="Study icon">
          </div>
          <div class="time-tracking-box">
            <div class="title-box">
              <p class="title">Study</p>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path>
              </svg>
            </div>
            <p class="current-time">0hrs</p>
            <p class="previous-time">Yesterday - 1hrs</p>
          </div>
        </div>

        <div class="box">
          <div class="icon-bg icon-bg-exercise">
            <img class="icon-exercise icon" src="/icon-exercise.bcf9e2f2.svg" alt="Exercise icon">
          </div>
          <div class="time-tracking-box">
            <div class="title-box">
              <p class="title">Exercise</p>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path>
              </svg>
            </div>
            <p class="current-time">1hrs</p>
            <p class="previous-time">Yesterday - 1hrs</p>
          </div>
        </div>

        <div class="box">
          <div class="icon-bg icon-bg-social">
            <img class="icon-social icon" src="/icon-Social.49a5b7a1.svg" alt="Social icon">
          </div>
          <div class="time-tracking-box">
            <div class="title-box">
              <p class="title">Social</p>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path>
              </svg>
            </div>
            <p class="current-time">1hrs</p>
            <p class="previous-time">Yesterday - 3hrs</p>
          </div>
        </div>

        <div class="box">
          <div class="icon-bg icon-bg-self-care">
            <img class="icon-self-care icon" src="/icon-self-care.f8a4b04e.svg" alt="Self care icon">
          </div>
          <div class="time-tracking-box">
            <div class="title-box">
              <p class="title">Self Care</p>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"></path>
              </svg>
            </div>
            <p class="current-time">0hrs</p>
            <p class="previous-time">Yesterday - 1hrs</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Thomais Zafeiriou</a>.
    </div>
  </body>
</html>
